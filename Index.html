<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de temperatura</title>
    <link rel="icon" href="images/calcular.png" />
    <script src="Scrip.js"></script>
    <link rel="stylesheet" type="text/css" href="Style.css" />
  </head>
  <body>
    <div class="container-input">
      <h4 class="title">Temperature calculator</h4>
    </div>
    <div class="container-elements">
      <div class="container-elements-center">
        <label style="font-size: 5vh">Selecciona una opci√≥n:</label>
        <input class="input-selection" type="radio" id="c" name="eleccion" oninput="todo()">Celsius</input>
        <input class="input-selection" type="radio" id="f" name="eleccion" oninput="todo()">Fahrenheit</input>
        <input class="input-selection" type="radio" id="k" name="eleccion" oninput="todo()">Kelvin</input>
        <!--input class="input-selection" type="radio" id="c" name="eleccion" />
        <input class="input-selection" type="radio" id="f" name="eleccion" />
        <input class="input-selection" type="radio" id="k" name="eleccion" /-->
      </div>
      <br />
      <div class="container-elements-center">
        <label style="font-size: 5vh">Digite la temperatura a convertir</label>
        <input class="input" placeholder="grados" id="grados" oninput="todo()"/>
      </div>
    </div>
    <div class="container-output">
      <div class="box">
        <p>Celsius (C):</p>
        <output class="result-box" type="text" id="resultado-celsius"
          >Resultado</output
        >
      </div>
      <div class="box">
        <p>Fahrenheit(F):</p>
        <output class="result-box" type="text" id="resultado-fahrenheit"
          >Resultado</output
        >
      </div>
      <div class="box">
        <p>Kelvin(K):</p>
        <output class="result-box" type="text" id="resultado-kelvin">Resultado</output>
      </div>
    </div>
  </body>
</html>
