<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de temperatura</title>
    <link rel="icon" href="images/calcular.png" />
    <script src="Scrip.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"
    /> 
  </head>

  <body class="bg-gray-100">
    <div
      class="container mx-auto flex justify-center items-center py-6 bg-blue-500"
    >
      <h4 class="text-2xl text-white">Temperature calculator</h4>
    </div>

    <div class="container mx-auto my-8">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-x-10 gap-y-10">
        <!--este controla el tama;o de los recuadros grisces-->
        <div class="bg-gray-200 rounded-md p-6">
          <label for="grados" class="block text-gray-700 font-bold mb-2"
            >Digite la temperatura a convertir</label
          >
          <input
            id="grados"
            type="text"
            class="block w-full bg-white border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            placeholder="grados"
            name="rango"
            value="0"
            oninput="todo()"
          />
        </div>

        <div class="bg-gray-200 w-70 rounded-md p-6">
          <label for="c" class="block text-gray-700 font-bold mb-2 text-lg"
            >Selecciona una opci√≥n:</label
          >
          <div class="mt-2">
            <input
              type="radio"
              id="c"
              name="eleccion"
              class="mr-2"
              oninput="todo()"
            />
            <label for="c" class="text-gray-700 font-medium">Celsius</label>
          </div>
          <div class="mt-2">
            <input
              type="radio"
              id="f"
              name="eleccion"
              class="mr-2"
              oninput="todo()"
            />
            <label for="f" class="text-gray-700 font-medium">Fahrenheit</label>
          </div>
          <div class="mt-2">
            <input
              type="radio"
              id="k"
              name="eleccion"
              class="mr-2"
              oninput="todo()"
            />
            <label for="k" class="text-gray-700 font-medium">Kelvin</label>
          </div>
        </div>

        <div class="bg-gray-200 rounded-md p-6">
          <div class="flex justify-center">
            <div style="display: flexbox">
              <p style="margin-left: 27px; font-weight: bold; font-size: 15px">
                Celsius (C):
              </p>
              <div
                class="box w-35 h-20 bg-white border border-red rounded-md flex justify-center items-center ml-6"
              >
                <output
                  id="resultado-celsius"
                  type="text"
                  class="text-lg font-medium text-center"
                  >Resultado</output
                >
              </div>
            </div>
            <div style="display: flexbox">
              <p style="margin-left: 27px; font-weight: bold; font-size: 15px">
                Fahrenheit (F):
              </p>
              <div
                class="box w-35 h-20 bg-white border border-red rounded-md flex justify-center items-center ml-6"
              >
                <output
                  id="resultado-fahrenheit"
                  type="text"
                  class="text-lg font-medium text-center"
                  >Resultado</output
                >
              </div>
            </div>
            <div style="display: flexbox">
              <p style="margin-left: 27px; font-weight: bold; font-size: 15px">
                Kelvin (K):
              </p>
              <div
                class="box w-35 h-20 bg-white border border-red rounded-md flex justify-center items-center ml-6"
              >
                <output
                  id="resultado-kelvin"
                  type="text"
                  class="text-lg font-medium text-center"
                  >Resultado</output
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <label for="rango">Selecciona un valor:</label>
        <input style="width: 100%" type="range" id="rango" name="rango" min="-5001" max="5001" step="1" value="0" oninput="getValue()" />
        <output class="result-box" type="text" id="resultado">Resultado</output>
      </div>
    </div>
  </body>
</html>
